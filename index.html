<!-- index.html - Configuration de base -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Métadonnées SEO principales -->
    <title>Pokify - Most Complete Pokemon Database</title>
    <meta
      name="description"
      content="Explore all Pokémon with their stats, evolutions, and abilities. Modern and intuitive interface for all Pokémon enthusiasts!"
    />
    <meta
      name="keywords"
      content="pokémon,pokemon, Pokify, pokedex, base de données pokemon, statistiques pokemon, évolutions pokemon, capacités pokemon, dresseur, nintendo, game freak"
    />
    <meta name="author" content="DevDhomm" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Pokify - Most Complete Pokemon Database"
    />
    <meta
      property="og:description"
      content="Découvrez tous les Pokémon avec leurs statistiques, évolutions et capacités. Interface moderne et intuitive pour tous les fans !"
    />
    <meta property="og:image" content="/63.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://pokify.vercel.app" />
    <meta property="og:site_name" content="Pokify" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pokify - Découvrez tous les Pokémon" />
    <meta
      name="twitter:description"
      content="Base de données interactive avec +1000 Pokémon. Stats, évolutions, capacités - tout ce qu'un dresseur doit savoir !"
    />
    <meta name="twitter:image" content="/63.png" />
    <meta name="twitter:site" content="@votre_twitter" />
    <meta name="twitter:creator" content="@votre_twitter" />

    <!-- Données structurées JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Pokify",
        "description": "Interactive Pokemon Database with +1000 Pokemons. Stats, Evolutions, Abilities - Everything a Trainer Needs to Know!",
        "url": "https://pokify.vercel.app",
        "applicationCategory": "GameApplication",
        "operatingSystem": "Web Browser",
        "author": {
          "@type": "Person",
          "name": "DevDhomm"
        },
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "EUR"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "1250"
        }
      }
    </script>

    <!-- Liens canoniques et alternatives -->
    <link rel="canonical" href="https://pokify.vercel.app" />
    <link rel="alternate" hreflang="fr" href="https://pokify.vercel.app" />
    <link rel="alternate" hreflang="en" href="https://pokify.vercel.app/en" />

    <!-- Favicon et icônes -->

    <link rel="icon" type="image/png" sizes="32x32" href="/63.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/63.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/63.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Thème et couleurs -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />

    <!-- Préchargement des ressources critiques -->
    <link rel="preconnect" href="https://pokeapi.co" />
    <link rel="preconnect" href="https://raw.githubusercontent.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
